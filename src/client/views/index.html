<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Montserrat:wght@800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
        <link rel="shortcut icon" href="#">

        <!-- Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <!-- <link rel="stylesheet" href="css/style.scss" />
        <link rel="stylesheet" href="css/med-view.scss" />
        <link rel="stylesheet" href="css/lg-view.scss" /> -->

        <title>Weather Journal</title>
    </head>
    <body>
        <div id="container">
            <section id="header">
                <header>
                    Weather Journal App
                    <i id="sun-rain" class="fas fa-cloud-sun-rain fa-2x icon"></i>
                    <i id="sun" class="fas fa-sun fa-2x rotate icon "></i>
                    <i id= "cloud" class="fas fa-cloud fa-2x icon"></i>
                    <i id="snow" class="far fa-snowflake fa-2x icon"></i>
                    <i id="showers" class="fas fa-cloud-showers-heavy fa-2x icon"></i>
                    <i id="wind" class="fas fa-wind fa-2x icon"></i>




                </header>
            </section>

            <section id="form" class="card entryHolder">
                <div class="mb-3 ">
                    <label for="city" class="form-label">Destination City</label>
                    <input type="text" class="form-control form-control-lg" id="city" placeholder="destination city" />
                </div>
                <div class="mb-3 ">
                    <label class="form-label" for="departure">Departure Date</label>
                    <input type="date" class="form-control form-control-lg" id="departure" placeholder="MM-DD-YYYY" />

                    <div class="mb-3 ">
                        <label class="form-label" for="return">Return Date</label>
                        <input type="date" class="form-control form-control-lg" id="return" placeholder="MM-DD-YYYY" />
                    
                    
                    <!-- <textarea rows="5" cols="40" maxlength="300" id="feelings" class="form-control" placeholder="Enter your feelings here"></textarea> -->
                    <button  id="generate" type="submit">Go!</button>
                </div>
            </section>
            <section id="post" class="response">
                <div class="card new">
                    <p class="data" id="date"></p>
                    <p class="data" id="temp"></p>
                    <p class="data" id="user-response"></p>
                    <div id="image" >
                    
                    </div>
                </div>
                
            </section>
        </div>
        <!-- <script src="app.js" type="text/javascript"></script> -->
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
           
    </body>
</html>
